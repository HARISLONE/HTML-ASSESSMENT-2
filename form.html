<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>FORMS</h1>
<form action="./url.html">
    <label for="name">Name</label >
    <input type="text" name="name" id="name" placeholder="name">
    <br> <br>
    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" placeholder="email" required>
    <br> <br>
    <label for="password">Password</label>
    <input type="password" name="password" placeholder="password">
<br><br>


Language <br> <br>
  <input type="radio" name="language" id="react" value="react">
  <label for="react">React</label>
    <br>
  <input type="radio" name="language" id="angular" value="angular">
  <label for="angular">Angular</label>
    <br>
  <input type="radio" name="language" id="vue" value="vue">
  <label for="vue">Vue</label>
  <br><br>

 Course <br> <br>
  <input type="checkbox" name="course1" value="MERN"  required>
  <label for="course1">MERN</label>
    <br>
  <input type="checkbox" name="course2" value="MEAN" >
  <label for="course2">MEAN</label>
    <br>
  <input type="checkbox" name="course3" value="MEVN" >
  <label for="course3">MEVN</label> 
  <br><br>
  <label for="field">Field:</label> <br>
  <select name="designation" id="designation">
    <option value="Front End">Front End</option>
    <option value="Front End">Back End</option>
    <option value="Front End">Full Stack</option>
  </select>
  <br><br>

  <textarea name="textarea" id="" cols="30" rows="10"></textarea>
    <br><br>
  <label for="phonenumber">Phone Number</label>
  <input type="tel" name="phonenumber" id="phonenumber">
  
  <input type="submit">
</form>

<h1>TABLES</h1>
<a href="./table.html">Click Here</a>
</body>
</html>
